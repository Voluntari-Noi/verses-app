<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/logo-va-100.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <title>Versete de memorat - Pentru Cer</title>
  </head>
  <body>
    <div class="container">
      <div class="row row-header">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <img src="./images/logo-va-100.png" class="logo" />
          <h3 class="text-center">Versete de memorat</h3>
        </div>
      </div>

      <div class="row row-board">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="exercise-container">
            <div id="exercise-info">
              <h3 class="exercise-title"><!--Exercise type here--></h3>
              <p class="exercise-description"><!--Exercise description here--></p>
            </div>

            <div id="exercise-board">
              <!-- Game happens here -->
            </div>
            <div class="hint">
              <p class="text-hint" style="display:none"></p>
              <button class="btn btn-warning">
                <i class="fa fa-question-circle"></i>
                Ajutor
              </button>
            </div>
            <div class="next-exercise">
              <button class="btn btn-success" style="display:none;">
                <i class="fa fa-play-circle"></i>
                Următorul exercițiu
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-user">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul id="profile-info" class="list-inline text-center">
            <li id="info-nickname" class="list-inline-item">
              <i class="fa fa-user-circle"></i>
              <span>Anonim</span>
            </li>
            <li id="info-level" class="list-inline-item">
              <i class="fa fa-star"></i>
              Nivel <span>1</span>
            </li>
            <li id="info-points" class="list-inline-item">
              <i class="fa fa-coins"></i>
              <span>0</span> puncte</li>
          </ul>
        </div>
      </div>

      <div class="row row-footer">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <p>Aplicație dezvoltată de echipa de voluntari <a href="https://www.pentrucer.net">Pentru Cer.</a></p>
        </div>
      </div>

      <div class="app-templates app-hidden">
        <!-- Template for fill_reference -->
        <div class="row row-board dp4-template app-hidden">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="input-group mb-3">
              <select class="form-select dp4-carte" id="inputGroupSelect01">
              </select>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="input-group mb-3">
              <input type="text" class="form-control dp4-capitol" placeholder="Capitol" aria-label="Capitol">
              <span class="input-group-text">:</span>
              <input type="text" class="form-control dp4-versete" placeholder="Verset" aria-label="Verset">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="user-profile-dialog app-hidden">
      <div class="container popup-container">
        <div class="row row-profile-dialog-header dp4-profile-dialog-header">
          <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            Bun venit! Pentru a începe, completează-ți numele.
          </span>
        </div>
        <div class="row row-nickname dp4-nickname-row">
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <span>
              <i class="fa fa-user-circle"></i>
              Nume
            </span>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <input name="nickname" type="text" class="form-control dp4-nickname" placeholder="Nume" aria-label="Nickname"/>
          </div>
        </div>
        <div class="row row-profile-dialog-footer dp4-profile-dialog-footer">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-success dp4-confirm-profile-dialog" disabled>
              <i class="fa fa-play-circle"></i>
              <span>Start</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/levenshtein/1.0.5/levenshtein.min.js"
      integrity="sha512-33ylHAa4zDN8/pTirwhJNeRSO59Le/klF+6oEwgBMOpWpwVa4b0dNKXuzB3TrIWqI/Rff9iDczybhFPCeVGDrw==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="verses.js"></script>
    <script src="script.js"></script>
  </body>
</html>
