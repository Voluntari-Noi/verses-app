<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>Versete de memorat - Pentru Cer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2 class="text-center">Versete de memorat</h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul id="profile-info" class="list-inline text-center">
            <li id="info-nickname" class="list-inline-item"><span>Anonim</span></li>
            <li id="info-level" class="list-inline-item">Level <span>1</span></li>
            <li id="info-points" class="list-inline-item"><span>0</span> points</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="exercise-container">
            <div id="exercise-info">
              <p class="exercise-title">Exercise type here</p>
              <p class="exercise-description">Exercise description here</p>
            </div>

            <div id="exercise-board">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="debug-info">
            <p>Informații utile pentru timpul când testăm aplicația:</p>
            <p class="exercise-id debug">Exercise ID: <span>ID001</span></p>
            <p id="info-consecutive-successes" class="debug">Consecutive succeses: <span>0</span></p>
            <p class="exercise-points debug">Points if you succeed: <span>0</span></p>
          </div>

          <div id="exercise-controls">
            <button id="fail">Fail</button>
            <button id="some-experience">Success</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
