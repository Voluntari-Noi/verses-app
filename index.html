<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>Versete de memorat - Pentru Cer</title>
  </head>
  <body>
    <div class="container">
      <div class="row row-header">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h3 class="text-center">Versete de memorat</h3>
        </div>
      </div>

      <div class="row row-board">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="exercise-container">
            <div id="exercise-info">
              <h3 class="exercise-title"><!--Exercise type here--></h3>
              <p class="exercise-description"><!--Exercise description here--></p>
            </div>

            <div id="exercise-board">
              <!-- Game happens here -->
            </div>
          </div>
        </div>
      </div>

      <div class="row row-user">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul id="profile-info" class="list-inline text-center">
            <li id="info-nickname" class="list-inline-item"><span>Anonim</span></li>
            <li id="info-level" class="list-inline-item">Level <span>1</span></li>
            <li id="info-points" class="list-inline-item"><span>0</span> points</li>
          </ul>
        </div>
      </div>

      <div class="row row-footer">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="debug-info">
            <h4>Informații utile pentru timpul când testăm aplicația:</h4>
            <ul class="list-inline">
              <li class="exercise-id list-inline-item">Exercițiu: <span>ID001</span></li>
              <li id="info-consecutive-successes" class="list-inline-item">Consecutive: <span>0</span></li>
              <li class="exercise-points list-inline-item">Puncte pentru exercițiul curent: <span>0</span></li>
              <li id="info-current-text" class="list-inline-item">Text ales: <b><span>0</span></b></li>
            </ul>
          </div>

          <div id="exercise-controls">
            <h4>Simulează că ai rezolvat:</h4>
            <button id="fail" class="btn btn-danger">Greșit</button>
            <button id="some-experience" class="btn btn-success">Corect</button>
          </div>
        </div>
      </div>

      <div class="app-templates app-hidden"
        <!-- Template for fill_reference -->
        <div class="row row-board dp4-template app-hidden">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="input-group mb-3">
              <select class="form-select dp4-carte" id="inputGroupSelect01">
              </select>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="input-group mb-3">
              <input type="text" class="form-control dp4-capitol" placeholder="Capitol" aria-label="Capitol">
              <span class="input-group-text">:</span>
              <input type="text" class="form-control dp4-versete" placeholder="Verset" aria-label="Verset">
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
