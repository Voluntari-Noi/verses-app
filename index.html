<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Title here</title>
  <meta name="description" content="Description here">
</head>

<body>
  <h1>App</h1>

  <div id="exercise-container">
    Lorem ipsum dolor sit amet
  </div>

  <p id="info-level">Level <span>1</span></p>
  <p id="info-points"><span>0</span> points</p>
  <button id="some-experience">Next</button>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $("document").ready(function() {
      var level = 1;
      var experience_points = 0;
      var number_of_levels = 7;
      var points_per_level = 3;

      function refresh_texts() {
        $("p#info-points span").text(experience_points);
        $("p#info-level span").text(level);
      }

      function update_progress() {
        experience_points += 1;
        if(experience_points === number_of_levels * points_per_level) {
          alert("You won the game. Congrats!");
          $("button#some-experience").hide();
        } else {
          if(experience_points % points_per_level === 0) {
            level += 1;
            alert("New level. Yey!");
          }
        }
        refresh_texts();
      }

      $("button#some-experience").on("click", update_progress);
    });
  </script>
</body>
</html>
